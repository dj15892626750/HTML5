<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>招商银行</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css"/>
	</head>
	<body>
		<header>
			<div class="logo"></div>
			<i class="iconfont icon-wodecc"></i>
		</header>
		
		<!--banner-->
		<div class="banner"></div>


		<!--main-->
		<main>
			<ul>
				<li>
					<i class="iconfont icon-tongji"></i>
					<span>账户</span>
				</li>
				<li>
					<i class="iconfont icon-zhangdan"></i>
					<span>收支记录</span>
				</li>
				<li>
					<i class="iconfont icon-xunhuan"></i>
					<span>转账</span>
				</li>
				<li>
					<i class="iconfont icon-creditcard"></i>
					<span>信用卡还款</span>
				</li>
				<li>
					<i class="iconfont icon-jie"></i>
					<span>借钱</span>
				</li>
				<li>
					<i class="iconfont icon-dianfei"></i>
					<span>缴费</span>
				</li>
				<li>
					<i class="iconfont icon-xiaoxi"></i>
					<span>招乎</span>
				</li>
				<li>
					<i class="iconfont icon-li"></i>
					<span>热门活动</span>
				</li>
				<div>
					<span></span>
					<span></span>
				</div>
			</ul>
			
			<div class="product">
				<div class="top">
					<h3>精选产品</h3>
					<a href="#">更多</a>
				</div>
				<div class="center">
					<div class="dl">
						<span>2.88%</span>
						<span>上日年化</span>
					</div>
					<div class="dc">
						<p>朝招金（多元进取型）</p>
						<p><span>非保本型理财</span><span>无固定期限</span></p>
						<p>首次5万元起购，再次购买1元起</p>
					</div>
					<i class="iconfont icon-iconfontyoujiantou"></i>
				</div>
				<div class="bottom">
					招行明星理财7*24小时交易 实时到账
				</div>
			</div>
		</main>
		
		<!--footer-->
		<footer>
			<ul>
				<li>
					<i class="iconfont icon-shouye"></i>
					<span>首页</span>
				</li>
				<li>
					<i class="iconfont icon-icon-test"></i>
					<span>理财</span>
				</li>
				<li>
					<i class="iconfont icon-tea"></i>
					<span>生活</span>
				</li>
				<li>
					<i class="iconfont icon-briefcase"></i>
					<span>助手</span>
				</li>
				<li>
					<i class="iconfont icon-wode"></i>
					<span>我的</span>
				</li>
			</ul>

</html>
